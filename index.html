<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Trójkowy Kompas Polityczny</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="tit">Ogólnoszkolny Trójkowy Kompas Polityczny</p>

    <div class="bg">

      <img class="compass" style="-webkit-user-select: none;margin: auto;" src="https://www.politicalcompass.org/chart?ec=-2.10&amp;soc=-0.1">
  
    </div>

    <div class="selectors">

      <select name="klasa" id="cl">
        <option value="a">Ze wszystkich klas</option>
        <option value="bc">BiolChem[Mat]</option>
        <option value="f">MatFiz</option>
        <option value="i">MatInf</option>
        <option value="h">Human</option>
        <option value="g">MatGeo</option>
        <option value="ib">IB</option>
        <option value="mp">MatPol</option>
      </select>

      <select name="Rocznik" id="an">
        <option value="ac">Z każdego rocznika</option>
        <option value="1">1 klasa</option>
        <option value="2n">2 klasa po pdst</option>
        <option value="2l">2 klasa po gim</option>
        <option value="3">3 klasa</option>
        <option value="ab">Absolwenci</option>
      </select>

      <select name="Gender" id="gen">
        <option value="all">Wyniki z obu płci</option>
        <option value="ma">Mężczyzna</option>
        <option value="fem">Kobieta</option>
      </select>


    </div>


    <footer><p class="bot">DASZKIEWICZ • PETRULIS • MALISZEWSKI • DZIOPA • ZANTOWICZ • GŁÓWCZEŃSKA</p></footer>

  </body>
</html>
